name: CI

on:
  push:
    branches: [ develop ]

  workflow_dispatch:

env:
  WORKING_DIRECTORY: 'boleta_ai_lp'
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@master
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # COPY FILES
      - uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST_AWS }}
          username: ${{ secrets.SSH_USER_AWS }}
          key: ${{ secrets.SSH_PUB_KEY_AWS }}
          port: ${{ secrets.SSH_PORT_AWS }}
          source: "."
          target: "boleta_ai_lp"

      # UP APPLICATION
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST_AWS }}
          username: ${{ secrets.SSH_USER_AWS }}
          key: ${{ secrets.SSH_PUB_KEY_AWS }}
          port: ${{ secrets.SSH_PORT_AWS }}
          script: |
            cd boleta_ai_lp
            docker compose stop
            docker compose build
            docker compose up -d
